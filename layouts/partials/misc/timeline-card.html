<div class="card p-4">
    <div class="row d-flex {{ with .reverse}}flex-row-reverse{{end}}">
        <div class="col-5 d-flex align-items-center">
            <div class="card px-4 py-2 bg-purple w-100">
                <div class="row">
                    <div class="col-5 d-flex align-items-center justify-content-center">
                        <img class="w-100" src="{{ .image }}"/>
                    </div>
                    <div class="col-7 text-white d-flex flex-column justify-content-center text-center">
                        <h1 class="m-0">{{ .cardHeading }}</h1>
                        <h4 class="m-0">{{ .cardText }}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <img class="w-50" src="/images/company/dot.svg"/>
        </div>
        <div class="col-5 d-flex align-items-center justify-content-center fw-bold px-6">
            {{ .cardDescription }}
        </div>
    </div>
</div>
