<div class="card shadow-none level-shadow p-4">
    <div class="row d-flex {{ with .reverse}}flex-row-reverse{{end}}">
        <div class="col-12 col-md-6 col-lg-5 d-flex align-items-center">
            <div class="card shadow-none px-4 py-2 bg-timeline w-100" style="border-radius: 20px !important">
                <div class="row">
                    <div class="col-5 d-flex align-items-center justify-content-center">
                        <img class="w-100" src="{{ .image }}"/>
                    </div>
                    <div class="col-7 text-white d-flex flex-column justify-content-center text-center">
                        <h1 class="m-0">{{ .cardHeading }}</h1>
                        <h4 class="m-0">{{ .cardText }}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 d-none d-lg-flex justify-content-center align-items-center">
            <img class="timeline-dot" src="/images/company/dot.svg" style="width: 50px; height:50px;"/>
        </div>
        <div class="col-12 col-md-6 col-lg-5 d-flex align-items-center justify-content-center text-center text-md-start fw-bold p-4 pb-0 p-md-0 px-md-4 px-lg-5 px-xl-6">
            {{ .cardDescription }}
        </div>
    </div>
</div>
